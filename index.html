<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Место</title>
</head>

<body class="page">
    <header class="header">
        <img src="./images/logo.svg" alt="Место" class="header__logo">
    </header>
    <main class="main">
        <section class="profile">
            <div class="profile__person">
                <img src="./images/avatar.png" alt="Аватар" class="profile__avatar">
                <div class="profile__info">
                    <h1 class="profile__name">Жак-Ив Кусто</h1>
                    <button class="profile__edit-button"></button>
                    <p class="profile__occupation">Исследователь океана</p>
                </div>
            </div>
            <button class="profile__add-button"></button>
        </section>
        <section class="elements">
            <ul class="elements__list">
                <li class="elements__element">
                    <img src="./images/karachaevsk.jpg" alt="Карачаевск" class="elements__picture">
                    <div class="elements__wrapper">
                        <p class="elements__name">Карачаевск</p>
                        <button class="elements__like"></button>
                    </div>
                </li>
                <li class="elements__element">
                    <img src="./images/elbrus.png" alt="Гора Эльбрус" class="elements__picture">
                    <div class="elements__wrapper">
                        <p class="elements__name">Гора Эльбрус</p>
                        <button class="elements__like"></button>
                    </div>
                </li>
                <li class="elements__element">
                    <img src="./images/dombai.png" alt="Домбай" class="elements__picture">
                    <div class="elements__wrapper">
                        <p class="elements__name">Домбай</p>
                        <button class="elements__like"></button>
                    </div>
                </li>
                <li class="elements__element">
                    <img src="./images/elbrus.png" alt="Гора Эльбрус" class="elements__picture">
                    <div class="elements__wrapper">
                        <p class="elements__name">Гора Эльбрус</p>
                        <button class="elements__like"></button>
                    </div>
                </li>
                <li class="elements__element">
                    <img src="./images/dombai.png" alt="Домбай" class="elements__picture">
                    <div class="elements__wrapper">
                        <p class="elements__name">Домбай</p>
                        <button class="elements__like"></button>
                    </div>
                </li>
                <li class="elements__element">
                    <img src="./images/karachaevsk.jpg" alt="Карачаево-Черкеск" class="elements__picture">
                    <div class="elements__wrapper">
                        <p class="elements__name">Карачаево-Черкеск</p>
                        <button class="elements__like"></button>
                    </div>
                </li>

            </ul>
        </section>
    </main>
    <footer class="footer">
        <p>© 2022 Mesto Russia</p>
    </footer>
    <div class="popup">
        <form class="popup__container">
            <div class="popup__close"></div>
            <h2 class="popup__title">Редактировать профиль</h2>
            <input type="text" class="popup__name" value="123">
            <input type="text" class="popup__job" value="123">
            <button type='submit' class="popup__safe">Сохранить</button>
        </form>
    </div>
    <script src="./scripts/script.js"></script>
</body>

</html>
