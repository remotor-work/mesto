<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Место</title>
</head>

<body class="page">

    <header class="header">
        <img src="./images/logo.svg" alt="Место" class="header__logo">
    </header>

    <main class="main">

        <section class="profile">
            <img src="./images/avatar.png" alt="Аватар" class="profile__avatar">
            <h1 class="profile__name">Жак-Ив Кусто</h1>
            <p class="profile__occupation">Исследователь океана </p>
            <button class="profile__edit-button" type="button"></button>
            <button class="profile__add-button" type="button"></button>
        </section>

        <section class="elements">
            <ul class="elements__list">
            </ul>
        </section>

    </main>

    <footer class="footer">
        <p class="footer__copyright">© 2022 Mesto Russia</p>
    </footer>


    <div class="popup">
        <div class="popup__container">
            <button class="popup__close" type="button"></button>
            <h2 class="popup__title">Редактировать профиль</h2>
            <form class="popup__form">
                <input type="text" class="popup__name" value="">
                <input type="text" class="popup__job" value="">
                <button type="submit" class="popup__save">Сохранить</button>
            </form>
        </div>
    </div>

    <div class="popup-mesto">
        <div class="popup-mesto__container">
            <button class="popup-mesto__close" type="button"></button>
            <h2 class="popup-mesto__title">Новое место</h2>
            <form class="popup-mesto__form">
                <input type="text" class="popup-mesto__name" value="" placeholder="Название">
                <input type="text" class="popup-mesto__link" value="" placeholder="Ссылка на картинку">
                <button type="submit" class="popup-mesto__save">Сохранить</button>
            </form>
        </div>
    </div>
    <div class="popup-picture">
        <div class="popup-picture__container">
            <img src="./images/karachaevsk.jpg" alt="" class="popup-picture__img">
            <p class="popup-picture__subtitle"></p>
            <button class="popup-picture__close" type="button"></button>
        </div>
    </div>

    <template id="elements__card-template">
        <li class="elements__element">
            <button class="elements__delete" type="button"></button>
            <img src="./images/dombai.png" alt="" class="elements__picture">
            <div class="elements__wrapper">
                <p class="elements__name"></p>
                <button class="elements__like" type="button"></button>
            </div>
        </li>
    </template>

    <script src="./scripts/index.js"></script>
</body>

</html>
